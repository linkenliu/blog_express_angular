<div class="container" id="post_container">
   <div class=" post_item " >
       <div ng-if="posts.length>0" class="col-sm-12  item_container" ng-repeat="item in posts" ui-sref="index.home.post.details({_id:item._id})">
           <div class="col-sm-10 text">#<span class="item_count">{{item.view_count}}/{{item.comment_count}}</span><span class="istop" ng-if="item.is_top">置顶</span> {{item.title}}</div>
           <div class="col-sm-2 date">
                   {{item.create_date | date:'MM-dd HH:mm'}}
           </div>
       </div>

<style>
    .pagination{
        margin: 20px 0;
        text-align: center;
    }
    .pagination ul>li{
        display: inline
    }
    .pagination ul>li>a, .pagination ul>li>span {
        float: left;
        color: #fff;
        padding: 4px 12px;
        line-height: 20px;
        text-decoration: none;
        background-color: #000;
        border: 1px solid #ddd;
        border-left-width: 0;
    }
    .pagination ul>li:nth-child(1)>a{
        border-left-width: 1px;
    }
    .pagination ul>li>a:hover{
        background-color: #2ECC71;
    }
</style>
