<div class="row-fluid" style="margin-top: 10px">

    <div class="span12">
        <div class="portlet-body form">
            <h2 class="form-section">新增帖子</h2>

            <form action="" class="form-horizontal" method="post" >

                <div class="row-fluid">

                    <div class="span6">

                        <div class="control-group">

                            <label class="control-label">标题:</label>

                            <div class="controls">

                                <input type="text" class="m-wrap span12" placeholder="请输入标题" name="title"
                                       ng-model="post.title">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row-fluid">

                    <div class="span6 ">
                        <div class="control-group">

                            <label class="control-label">类型:</label>

                            <div class="controls">

                                <select class="small  span6" tabindex="1" ng-model="post.type" ng-options="p.value as p.text for p in types" ng-change="changeType()"></select>

                                <select class="small  span6" tabindex="1" ng-model="post.channel" ng-options="p._id as p.name for p in channels">

                                </select>

                            </div>

                        </div>

                    </div>

                </div>
                <div class="row-fluid">
                    <div class="span6">
                        <div class="control-group">
                            <label class="control-label">Cover:</label>
                            <div style="margin-left: 20px" file-input="file" on-change="uploadPostCover(this)"></div><br/>
                            <img src="{{post.cover}}" class="image_url" style="margin-left: 20px;max-width: 80px;max-height: 80px">
                            <input type="hidden" value="{{post.cover}}" ng-model="post.cover" name="cover" >
                        </div>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span12">
                        <div class="control-group">
                            <label class="control-label">内容:</label>
                            <div class="controls">
                            	<textarea name="content" ng-model="post.content" id="editor">
                                ## 只求极致
                                </textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">置顶:</label>
                    <div class="controls" style="margin-top: 6px">
                        <label class="radio-inline" style="display: inline-block">
                            <input type="radio" style="margin-top: -2px"  name="is_top" ng-model="post.is_top"
                                   value="1"> 是
                        </label>
                        <label style="display: inline-block">
                            <input type="radio" style="margin-top: -2px" name="is_top" ng-model="post.is_top"
                                   value="0"> 否
                        </label>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">发布:</label>
                    <div class="controls" style="margin-top: 6px">
                        <label class="radio-inline" style="display: inline-block">
                            <input type="radio" style="margin-top: -2px" checked="checked" name="release_state" ng-model="post.release_state"
                                   value="1"> 发布
                        </label>
                        <label style="display: inline-block">
                            <input type="radio" style="margin-top: -2px" name="release_state" ng-model="post.release_state"
                                   value="0"> 未发布
                        </label>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" ng-click="postAdd()" class="btn blue"><i class="icon-ok"></i> 确认</button>
                    <a type="button" href="javascript:history.go(-1)" class="btn"><i
                            class="icon-remove"></i> 取消</a>
                </div>

            </form>


        </div>
    </div>
</div>



<script src="./../js/mditor.js"></script>
<script>
    var mditor = new Mditor("#editor", {
        height: 500,
        fixedHeight: true
    });
    mditor.openPreview();
</script>
